<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">YouTube Downloader</h2>
        <form method="POST" action="/download">
            <div class="form-group">
                <label for="video_url">YouTube Video URL</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Enter YouTube URL" required>
            </div>
            <div class="form-group">
                <label for="download_path">Download Path</label>
                <input type="text" class="form-control" id="download_path" name="download_path" placeholder="Enter download path (default is current directory)">
            </div>
            <div class="form-group">
                <label>Download Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="download_type" id="audio" value="audio" checked>
                    <label class="form-check-label" for="audio">Audio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="download_type" id="video" value="video">
                    <label class="form-check-label" for="video">Video</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Download</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
